<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal">About Me</button>
    <button class="show-modal">About Me Again</button>
    <button class="show-modal">AGAIN, ABOUT ME</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>About me!</h1>
      <p>
        I am learning JavaScript through a 70-hour Udemy course. It is fun and
        this is my second project where I learned how to create a working modal
        window! It is a very useful skill to have and it is just one of many
        projects to come!
      </p>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
